<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ember Starter Kit</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
</head>
<body>
  <script type="text/x-handlebars">
    <div class="navbar">
      <ul class="nav nav-pills">
        <li role="presentation" class="active">{{#link-to 'index'}}Home{{/link-to}}</li>
        <li role="presentation">{{#link-to 'portfolio'}}Portfolio{{/link-to}}</li>
        <li role="presentation">{{#link-to 'resume'}}Resume{{/link-to}}</li>
      </ul>
    </div>

    {{outlet}}

    <nav class="navbar navbar-default navbar-fixed-bottom">
      <div class="container">
        &copy;2015 OzDevs.com
      </div>
    </nav>

  </script>

  <script type="text/x-handlebars" id="index">
    <div class="jumbotron">
      <h1>Oz Developers!</h1>
      <p>Welcome to OzDevs, we are engineering Wizards!</p>
      <p><a class="btn btn-primary btn-lg" href="#" role="button">Portfolio</a></p>
    </div>
  </script>

  <script type="text/x-handlebars" id="portfolio">
    <h1>Portfolio</h1>
    <div class="row">
      <div class="col-sm-6 col-md-4">
        <div class="thumbnail">
          <img src="http://themes.muffingroup.com/rocco/wp-content/plugins/doptg/uploads/C6hNErNhZEQ7sQPzpHN6hdCemdY3crdkPCm4Q6gP2hYZgfKcOgEmSwMGnjWLF3MG9.jpg" alt="Portfolio">
          <div class="caption">
            <h3>My Gigs</h3>
            <p>...</p>
            <p><a href="#" class="btn btn-primary" role="button">Button</a> <a href="#" class="btn btn-default" role="button">Button</a></p>
          </div>
        </div>
      </div>
    </div>

  </script>

  <script type="text/x-handlebars" id="resume">
    <h1>Resume</h1>
    <div class="panel panel-default">
      <!-- Default panel contents -->
      <div class="panel-heading">Panel heading</div>
      <div class="panel-body">
        <p>...</p>
      </div>

      <!-- Table -->
      <table class="table">
        ...
      </table>
    </div>
  </script>

  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/ember-template-compiler-1.10.0.js"></script>
  <script src="js/libs/ember-1.10.0.debug.js"></script>
  <script src="js/app.js"></script>
  <script src="router.js"></script>
  <!-- to activate the test runner, add the "?test" query string parameter -->
  <script src="tests/runner.js"></script>
</body>
</html>
